<!-- Com base no exercicio 6, toda vez que o usuário passar o mouse por cima de algum quadrado troque sua cor para uma cor aleatória -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>exercicio7</title>
  </head>
  <body>
    <div id="app">
      <button class="botao">Novo Quadrado</button>
    </div>

    <script>
      const elementoApp = document.querySelector("#app");
      const elementoBotao = document.querySelector(".botao");

      elementoBotao.addEventListener("click", adicionarQuadrado);

      function adicionarQuadrado() {
        const quadrado = document.createElement("div");

        quadrado.setAttribute("onmouseover", "colorirQuadrado(this)");

        quadrado.style.width = "100px";
        quadrado.style.height = "100px";
        quadrado.style.backgroundColor = "#4B0082";
        quadrado.style.margin = "10px";
        elementoApp.appendChild(quadrado);
      }
      function colorirQuadrado(elemento) {
        elemento.style.background = getRandomColor();
      }
      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
    </script>
  </body>
</html>
