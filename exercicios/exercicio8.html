<!-- A partir do seguinte vetor preencha uma lista (<ul>) no HTML com os itens da seguinte forma: -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio8</title>
</head>
<body>
    <div id="conteudo"></div>
    
    <script>
        const nomes = ["Joana", "Maria", "Kaio", "Jinx", "Jesus"];
        const elementoConteudo = document.querySelector('#conteudo');
        const elementoLista = document.createElement('ul');
        nomes.forEach((elemento) => {
            const elementoIntemDaLista = document.createElement('li');
            elementoIntemDaLista.textContent=elemento;
            elementoLista.appendChild(elementoIntemDaLista);
        } )
        elementoConteudo.appendChild(elementoLista);
    </script>
</body>
</html>
